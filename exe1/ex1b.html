<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript</h1>
    <label for="id_n1">Nota 1:</label>
    <input type="text" id="id_n1">
    <br>
    <label for="id_n2">Nota 2:</label>
    <input type="text" id="id_n2">
    <br>
    <button onclick="calcular()">Calcular</button>
    <br>
    <p>Média: <input type="text" id="id_media" disabled></p>
    <p>Resultado: <input type="text" id="id_situacao" disabled></p>
    <!-- disabled para usuário não poder alterar -->
    <script>
        function calcular() {
            // parseInt converte para inteiro
            var n1 = parseInt(document.getElementById('id_n1').value);
            var n2 = parseInt(document.getElementById('id_n2').value);
            var media = (n1 + n2) / 2;

            document.getElementById('id_media').value = media;
            let situacao = '';
            let cor = 'black';
            if (media >=6) {
                situacao = 'Aprovado';
                cor = 'blue';
            }  else{
                situacao = 'Reprovado';
                cor = 'red';
            }
            document.getElementById('id_situacao').value = situacao;
            document.getElementById('id_situacao').style.color = cor;
        }
    </script>
    <a href="../index.html">Retornar para Exercícios de Javascript</a>
</body>
</html>
